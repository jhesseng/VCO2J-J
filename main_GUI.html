<html>
  <head>
    <script>
      var bmr;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var height = document.getElementById("height").value;
      var weight = document.getElementById("weight").value;

      if (gender == "male") {
      bmr = 5 + ( 10 * weight ) + ( 6.25 * height ) - ( 5 * age )
      }
      else {
      bmr = ( 10 * weight ) + ( 6.25 * height ) - ( 5 * age ) - 161
      }
    </script>
  </head>
  <body>
    <table style="width:80%">
      <tr>
        <th>BMR Calculator</th>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female</td>
      </tr>
      <tr>
        <td>Height (cm)</td>
        <td><input type="number" id="height" name="height"
                   min="1" max="100"></td>
      </tr>
      <tr>
        <td>Weight (kg)</td>
        <td><input type="number" id="weight" name="weight"
                   min="1" max="500"></td>
      </tr>
      <tr>
        <td>Age (years)</td>
        <td><input type="number" id="age" name="age"
                   min="1" max="130"></td>
      </tr>
      <tr>
        <td><button type="button"
        onclick="document.getElementById('lblResult').innerHTML = bmr">
        Calculate BMR</button></td>
        <td><p id="lblResult">_____</p><p>kcal/day</p></td>
      </tr>
    </table>
  </body>
</html>
